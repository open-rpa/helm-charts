apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongo-user
  namespace: {{.Release.Namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mongo-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
- kind: ServiceAccount
  name: mongo-user
  namespace: {{.Release.Namespace}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-conf-map
data:
  mongodb.key: {{ .Values.auth.key }}
  config.sh: |
    sleep 5

    cat <<EOT > /tmp/abc-script.js
    var hasrepl = false;
    var replicas = {{ .Values.replicas }};
    config = {
    "_id" : {{ .Values.rsname | quote }},
    "members" : []
    };
    for(var i=0; i < replicas; i++) {
      config.members.push({"_id" : i, "host":"mongo-" + i + ".mongo:27017"});
    }
    try {
      const rplStatus = db.adminCommand({ replSetGetStatus : 1 });
      hasrepl = true;
    } catch (e) {
    }
    console.log(config);
    if(!hasrepl) {
        rs.initiate(config)
    } else {
        // rs.reconfig(config, {force: true})
    }

    rs.status();
    EOT

    mongosh admin --quiet /tmp/abc-script.js
  init-mongo.js: |
    db.createUser({
      user: '{{ .Values.auth.user }}',
      pwd: '{{ .Values.auth.pass }}',
      roles: [
        {
          role: 'readWrite',
          db: '{{ .Values.auth.initdb }}',
        },
      ],
    });
    db = new Mongo().getDB("{{ .Values.auth.initdb }}");
    db.createCollection('test', { capped: false });
    db.test.insert([
      { "item": 1 },
      { "item": 2 },
      { "item": 3 },
      { "item": 4 },
      { "item": 5 }
    ]);
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  serviceName: "mongo"
  selector:
    matchLabels:
      app: mongo
  replicas: {{ .Values.replicas }}
  serviceName: "mongo" # match headless service name
  template:
    metadata:
      labels:
        app: mongo
    spec:
      serviceAccountName: mongo-user
      {{- if and .Values.auth.enabled .Values.auth.initkeyfile }}
      initContainers:
        - name: set-key-ownership
          image: alpine:3.6
          command: ["sh", "-c", "cp /data/conf/mongodb.key /data/db/mongodb.key && chown -R 999:999 /data/db/mongodb.key"]
          volumeMounts:
          - name: mongo-conf
            mountPath: /data/conf
          - name: data
            mountPath: /data/db
      {{- end }}
      containers:
      - name: mongo
        image: mongo
        imagePullPolicy: Always
        ports:
          - containerPort: 27017
            name: mongo
        # args: ["--dbpath","/data/db", "--replSet", {{ .Values.rsname | quote }}, "-keyFile", "/data/conf/mongodb.key"]
        args: 
        - "--dbpath"
        - "/data/db"
        - "--replSet" 
        - {{ .Values.rsname | quote }}
        {{- if .Values.auth.enabled }}
        - "--keyFile"
        - "/data/db/mongodb.key"
        {{- end }}
        env:
          {{- if .Values.auth.enabled }}
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef:
                name: "mongo-creds"
                key: adminuser
          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "mongo-creds"
                key: adminpass
          {{- end }}
          {{- if .Values.auth.initdb }}
          - name: MONGO_INITDB_DATABASE
            value: "{{.Values.auth.initdb}}"
          {{- end }}
        # livenessProbe:
        #   exec:
        #     command:
        #       - mongosh
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 6
        # readinessProbe:
        #   exec:
        #     command:
        #       - mongosh
        #       - --eval
        #       - "db.adminCommand('ping')"
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   successThreshold: 1
        #   failureThreshold: 6
        volumeMounts:
        - name: mongo-conf
          mountPath: /data/conf
        - name: data
          mountPath: /data/db
      - name: mongo-sidecar
        image: cloudhack/openflow:mongo-k8s-sidecar
        imagePullPolicy: Always
        env:
          - name: MONGO_SIDECAR_POD_LABELS
            value: "app=mongo"
          - name: KUBERNETES_MONGO_SERVICE_NAME
            value: "mongo"
          - name: KUBE_NAMESPACE
            value: "{{.Release.Namespace}}"
          {{- if .Values.auth.enabled }}
          - name: MONGODB_USERNAME
            valueFrom:
              secretKeyRef:
                name: "mongo-creds"
                key: adminuser
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: "mongo-creds"
                key: adminpass
          {{- end }}
        # lifecycle:
        #   postStart:
        #     exec:
        #       command:
        #       - /bin/sh
        #       - /data/conf/config.sh
      volumes:
        - name: mongo-conf
          configMap:
            name: mongo-conf-map
            defaultMode: 0600
            items:
              - key: config.sh
                path: config.sh
              - key: mongodb.key
                path: mongodb.key
              - key: init-mongo.js
                path: init-mongo.js
  volumeClaimTemplates:
  - metadata:
      name: data
      labels:
        app: mongo
      annotations:
    {{- if .Values.persistence.preserve }}
        helm.sh/resource-policy: "keep"
    {{- end }}
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
    {{- if .Values.persistence.storageclass }}
        storageClassName: "{{ .Values.persistence.storageclass }}"
    {{- end }}
        requests:
          storage: {{ .Values.persistence.size }}
