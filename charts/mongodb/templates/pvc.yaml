apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-data
  annotations:
    helm.sh/resource-policy: "keep"
spec:
{{- if .Values.persistence.storageclass }}
  storageClassName: "{{ .Values.persistence.storageclass }}"
{{- end }}
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: {{ .Values.persistence.size }}