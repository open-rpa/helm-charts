rsname: rs0
nodeSelector: {}
replicas: 2
mongodbReplicaCount: "2"
mongodbReleaseName: "find.me"
addservicename: true
mongodbPort: 27017
persistence:
  size: 10Gi
  storageclass:
  preserve: true
auth:
  enabled: false
  initkeyfile: true # once setup, you can disable this, but need to re-enable if adding more replica's if using auth 
  adminuser: admin
  adminpass: secret
  authdb: admin
  initdb: 
  username: 
  password: 
  key: 
service:
  enabled: false
  type: NodePort # NodePort or LoadBalancer , if external filled in, will always be LoadBalancer
  external: []
ingress:
  enabled: false
  certResolver: default
  entryPoints:
   - websecure
snap: # enable pre-confiured snapsht schedule and easy support for starting a restore mongodb, using https://backube.github.io/snapscheduler
  enabled: false
  restoresnap:
  retention: # specified in hours. (168h = 1 week)
  maxCount: # The maximum number of snapshots per PVC to keep
  # The cronspec (https://en.wikipedia.org/wiki/Cron#Overview)
  # that defines the schedule. It is interpreted with
  # respect to the UTC timezone. The following pre-defined
  # shortcuts are also supported: @hourly, @daily, @weekly,
  # @monthly, and @yearly
  # to help generate syntax, see https://crontab.guru/
  schedule: "0 * * * *"
  # The SnapshotClassName to use when creating the
  # snapshots. If omitted, the cluster default will
  # be used.
  snapshotClassName: 
  # claimSelector: {}
  claimSelector:
    app: mongo
  snapshotclass:
    create: false
    driver: pd.csi.storage.gke.io